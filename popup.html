<!doctype html>
<html>

<head>
    <title>Stay Focused</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
</head>

<body id="sf-popup">

    <div id="sf-name">Name not set</div>
    <form id="sf-optionsNameForm">
        <label for="sf-optionsName">
            <span class="sf-label">Name</span>
            <input id="sf-optionsName" type="text" />
        </label>
    </form>
    <div id="sf-time">Time not set</div>
    <form id="sf-optionsTimeForm">
        <label for="sf-optionsTime">
            <span class="sf-label">Minutes per task</span>
            <input id="sf-optionsTime" type="number" />
        </label>
    </form>
    <h3 class="sf-title">My Site Watch List</h3>
    <ul id="sf-sitesList">
        <li class="sf-listItem" data-site-name="facebook.com">Facebook.com</li>
    </ul>
    <form id="sf-optionsSitesForm">
        <label for="sf-optionsSites">
            <span class="sf-placeholder">ex. twitter.com</span>
            <input id="sf-optionsSites" type="text" />
        </label>
    </form>
</body>

<script src="popup.js"></script>
</html>
